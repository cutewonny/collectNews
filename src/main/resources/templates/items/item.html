<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>키워드 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="keywordId">키워드 ID</label>
        <input type="text" id="keywordId" name="keywordId" class="form-control" value="1" th:value="${item.keywordId}" readonly>
    </div>
    <div>
        <label for="keywordName">키워드</label>
        <input type="text" id="keywordName" name="keywordName" class="form-control" value="키워드" th:value="${item.keywordName}" readonly>
    </div>
    <div>
        <label for="usingKeyword">키워드 사용 여부</label>
        <input type="checkbox" id="usingKeyword" th:field="${item.usingKeyword}" disabled />
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/keywords/{itemId}/edit(itemId=${item.keywordId})}'|"
                    type="button">키워드 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/keywords}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
