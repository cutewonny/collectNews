<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>사이트 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="siteId">사이트 ID</label>
        <input type="text" id="siteId" name="siteId" class="form-control" value="1" th:value="${item.siteId}" readonly>
    </div>
    <div>
        <label for="siteName">사이트</label>
        <input type="text" id="siteName" name="siteName" class="form-control" value="사이트" th:value="${item.siteName}" readonly>
    </div>
    <div>
        <label for="siteUrl">사이트 URL</label>
        <input type="text" id="siteUrl" name="siteUrl" class="form-control" value="사이트 URL" th:value="${item.siteUrl}" readonly>
    </div>
    <div>
        <label for="usingSite">사이트 사용 여부</label>
        <input type="checkbox" id="usingSite" th:field="${item.usingSite}" disabled />
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/site/{itemId}/edit(itemId=${item.siteId})}'|"
                    type="button">사이트 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='sites.html'"
                    th:onclick="|location.href='@{/site}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
