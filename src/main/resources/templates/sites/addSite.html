<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>사이트 등록</h2>
    </div>

<!--    <div th:if="${#fields.hasGlobalErrors()}">-->
<!--        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>-->
<!--    </div>-->

    <form action="site.html" th:action th:object="${item}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="itemName">사이트 이름</label>
            <input type="text" id="itemName" th:field="*{siteName}"
                   th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{siteName}">
                사이트 이름 오류
            </div>
        </div>

        <div>
            <label for="siteUrl">사이트 URL</label>
            <input type="text" id="siteUrl" th:field="*{siteUrl}"
                   th:errorclass="field-error" class="form-control" placeholder="URL 입력하세요">
            <div class="field-error" th:errors="*{siteUrl}">
                사이트 URL 오류
            </div>
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='site'"
                        th:onclick="|location.href='@{/site}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
