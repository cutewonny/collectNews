<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>검색 사이트 목록</h2>
    </div>

<!--    <div class="row">-->
<!--        <div class="col">-->
<!--            <button class="btn btn-primary float-end"-->
<!--                    onclick="location.href='addForm.html'"-->
<!--                    th:onclick="|location.href='@{/site/add}'|"-->
<!--                    type="button">검색 사이트 등록</button>-->
<!--        </div>-->
<!--    </div>-->

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>검색 사이트 인덱스</th>
                <th>검색 사이트</th>
                <th>검색 사이트 URL</th>
                <th>검색 사이트 사용여부</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${sites}">
                <td th:text="${item.siteId}">naver</td>
                <td th:text="${item.siteName}">naver</td>
                <td><a href="${item.siteUrl}" th:text="${item.siteUrl}">www.naver.com</a></td>
                <td th:text="${item.usingSite}">false</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='/'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">뒤로가기</button>
        </div>
    </div>

</div> <!-- /container -->

</body>
</html>
