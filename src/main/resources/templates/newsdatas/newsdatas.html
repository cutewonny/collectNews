<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        td{
            overflow: scroll;
            /*white-space: nowrap;*/
            text-overflow: inherit;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"></script>
    <script src="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" th:src="@{/javascirpt/newsdatas/newsdatas.js}"></script>

</head>
<body class="width : 100%">

<div class="container">
    <div class="py-5 text-center">
        <h2>기사 목록</h2>
    </div>

    <hr>
    <div>
        <table id="example" class="table table-striped" style="table-layout: fixed">
<!--            <colgroup>-->
<!--                <col style="width:7%">-->
<!--                <col style="width:7%">-->
<!--                <col style="width:7%">-->
<!--                <col class="w-25" style="width:20%">-->
<!--                <col class="w-25" style="width:30%">-->
<!--                <col style="width:20%">-->
<!--                <col style="width:9%">-->
<!--            </colgroup>-->
            <thead>
            <tr class="col-12">
                <th class="col-1">인덱스 번호</th>
                <th class="col-1">키워드</th>
                <th class="col-1">사이트</th>
                <th class="col-3">기사 제목</th>
                <th class="col-3">기사 내용</th>
                <th class="col-2">기사 URL</th>
                <th class="col-1">생성 날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${newsDatas}">
                <td th:text="${item.newsDataCd}">1</td>
                <td th:text="${item.keywordName}">1</td>
                <td th:text="${item.siteName}">1</td>
                <td><a th:text="${item.mediaTitle}" th:href="${item.mediaUrl}">내달 3일부터 입국전 코로나19 검사 안한다…입국후 검사는 유지(종합)</a></td>
                <td th:text="${item.mediaContent}">내·외국인은 코로나19 PC</td>
                <td th:text="${item.mediaUrl}">
                </td>
                <td th:text="${item.createDt}">Thu Sep 01 00:15:10 KST 2022</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='/'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">설정 페이지 가기
            </button>
        </div>
    </div>

</div> <!-- /container -->

</body>
</html>
